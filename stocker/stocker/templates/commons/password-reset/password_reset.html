{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div style="padding-left: 3%; padding-top: 3%">
    <h2>Reset Password</h2>
    <p>Enter your registered Email-id:</p>
    <div style="padding-left: 10%">
        <form method="post" style="margin-top: 2%">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="margin-left: 4.5%;">submit</button>
        </form>
    </div>
</div>

{% endblock content %}
